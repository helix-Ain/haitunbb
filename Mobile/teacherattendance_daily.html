<!DOCTYPE html>
<html ng-app='app'>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<link rel='stylesheet' href='CSS/ionic.min.css' />
		<script src="JS/ionic.bundle.min.js"></script>
		<title></title>
		<style>
			span.th,
			span.td {
				width: 33%;
				display: inline-block;
				text-align: center;
				font-size: 14px;
				color: #828282;
			}
			
			ion-item.item {
				padding-top: 12px;
				padding-bottom: 12px;
				text-align: center;
				font-size: 15px;
			}
			
			ion-item.item span:not(.num) {
				margin-right: 7px;
			}
			
			span.num {
				color: #CB8480;
			}
			
			span.th,
			span.td {
				width: 33%;
				text-align: center;
			}
		</style>
	</head>

	<body ng-controller='app'>
		<ion-header-bar class='bar-calm'>
			<button class='button button-icon icon ion-ios-arrow-left'>返回</button>
			<h1 class='title'>教师考勤</h1>
		</ion-header-bar>
		<ion-tabs class="tabs-striped tabs-top tabs-background-light tabs-color-calm">
			<a class="tab-item" ng-class='{active:tab==1}' href='teacherattendance_daily.html'>
				每日考勤
			</a>
			<a class="tab-item" ng-class='{active:tab==2}' href='teacherattendance_weekly.html'>
				每月考勤
			</a>
		</ion-tabs>
		<ion-content class='has-tabs-top' style='background-color: #E2EEF6;'>
			<ion-list style='padding-bottom: 10px;'>
				<ion-item>
					<span style='color:#35C98B;'>今天</span>
					<span>到校<span class='num'>2</span></span>
					<span>缺勤<span class='num'>3</span></span>
					<span>请假<span class='num'>2</span></span>
					<span>迟到<span class='num'>1</span></span>
					<span>未审批<span class='num'>1</span></span>
				</ion-item>
				<ion-item style='height:12px;padding: 0;background-color: #E2EEF6;'></ion-item>
				<ion-item><span class='th'>姓名</span><span class='th'>上午</span><span class='th'>下午</span></ion-item>
				<ion-item><span class='td'>李富荣</span><span class='td'>已打卡</span><span class='td'>已打卡</span></ion-item>
				<ion-item><span class='td'>张鹏</span><span class='td'>已打卡</span><span class='td'>已打卡</span></ion-item>
				<ion-item><span class='td'>许光杰</span><span class='td'>已打卡</span><span class='td'>已打卡</span></ion-item>
				<ion-item><span class='td'>郭天佑</span><span class='td'>已打卡</span><span class='td'>已打卡</span></ion-item>
			</ion-list>
		</ion-content>
		<script>
			angular.module('app', ['ionic']).controller('app', function($scope, $timeout, $ionicLoading) {
				loading();
				$scope.tab = 1;
				function loading() {
					$ionicLoading.show({
						content: 'Loading',
						animation: 'fade-in',
						showBackdrop: true,
						maxWidth: 200,
						showDelay: 0
					});
					$timeout(function() {
						$ionicLoading.hide();
					}, 1000);
				}
			});
		</script>
	</body>

</html>
